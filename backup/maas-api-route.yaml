# Backup: Fri 13 Feb 2026 11:21:12 UTC
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: maas-api-route
  namespace: maas-api
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/name: maas-api
    app.kubernetes.io/part-of: models-as-a-service
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: maas-default-gateway
      namespace: openshift-ingress
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: maas-api
          port: 8080
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /v1/models
    - backendRefs:
        - group: ''
          kind: Service
          name: maas-api
          port: 8080
          weight: 100
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              replacePrefixMatch: /
              type: ReplacePrefixMatch
      matches:
        - path:
            type: PathPrefix
            value: /maas-api
